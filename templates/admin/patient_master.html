{% extends "admin/base.html" %}
{% block content %}
<nav id="breadcrumbs" class="breadcrumbs">
    <div class="container page-wrapper">
        <a href="login">Logout</a> Â» <span class="breadcrumb_last" aria-current="page">Upload Dataset</span>
    </div>
</nav>
<section class="w3l-contact-main">
    <div class="contact-infhny py-5">
        <div class="container py-lg-5">
            <div class="title-content text-left mb-lg-5 mt-4">
                <h6 class="sub-title">Bringing Best.</h6>
                <h3 class="hny-title">Patient Master</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="text-info">{{message}}</label>
                    <div class="table-responsive">
                        <table id="patients" class="table table-stripped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Address</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for patient in patients %}
                            <tr>
                                <td>{{ patient.name }}</td>
                                <td>{{ patient.mobile }}</td>
                                <td>{{ patient.address }}</td>
                                <td>
                                    <form method="post">
                                        {%csrf_token%}
                                        <input type="hidden" name="mobile" value="{{ patient.mobile }}" required>
                                        <input type="submit" class="btn btn-danger" value="Delete">
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
