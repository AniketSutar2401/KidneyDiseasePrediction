{% extends "patient/base.html" %}
{% block content %}
<nav id="breadcrumbs" class="breadcrumbs">
    <div class="container page-wrapper">
        <a href="login">Logout</a> Â» <span class="breadcrumb_last" aria-current="page">Health Check-up</span>
    </div>
</nav>
<section class="w3l-contact-main">
    <div class="contact-infhny py-5">
        <div class="container py-lg-5">
            <div class="title-content text-left mb-lg-5 mt-4">
                <h6 class="sub-title">Bringing Best.</h6>
                <h3 class="hny-title">Health Check-up</h3>
            </div>
            {% if message %}
            <div class="alert alert-{{class}}">
                <a href="#" data-dismiss="alert" class="close" aria-label="close">&times;</a>
                <strong>{{message}}</strong>
            </div>
            {%endif%}
            <div class="row align-form-map">
                <div class="col-lg-12 form-inner-cont">
                    <form method="post" class="signin-form">
                        {%csrf_token%}
                        <div class="row align-form-map">
                            <div class="col-lg-6 form-inner-cont">
                                <div class="form-input">
                                    <label>Age* ex: 62</label>
                                    <input type="number" name="age" required>
                                </div>
                                <div class="form-input">
                                    <label>Blood Pressure (mm/Hg)* ex: 70</label>
                                    <input type="number" name="bp" required>
                                </div>
                                <div class="form-input">
                                    <label>Specific Gravity* ex: (1.005,1.010,1.015,1.020,1.025) </label>
                                    <input type="number" name="sg" step="any" required>
                                </div>
                                <div class="form-input">
                                    <label>Albumin* ex: (0,1,2,3,4,5)</label>
                                    <input type="number" name="al" required>
                                </div>
                                <div class="form-input">
                                    <label>Sugar Degree* ex: (0,1,2,3,4,5)</label>
                                    <input type="number" name="su" required>
                                </div>
                                <div class="form-input">
                                    <label>Red Blood Cells* ex: (1 for normal, 0 for abnormal)</label>
                                    <input type="number" name="rbc" required>
                                </div>
                                <div class="form-input">
                                    <label>Pus Cell* ex: (1 for normal, 0 for abnormal)</label>
                                    <input type="number" name="pc" required>
                                </div>
                                <div class="form-input">
                                    <label>Pus Cell Clumps* ex: (1 for present, 0 for notpresent)</label>
                                    <input type="number" name="pcc" required>
                                </div>
                                <div class="form-input">
                                    <label>Bacteria* ex: (1 for present, 0 for notpresent)</label>
                                    <input type="number" name="ba" required>
                                </div>
                                <div class="form-input">
                                    <label>Blood Glucose Random (mgs/dl)* ex: 122</label>
                                    <input type="number" name="bgr" required>
                                </div>
                            </div>
                            <div class="col-lg-6 form-inner-cont">
                                <div class="form-input">
                                    <label>Blood Urea (mgs/dl)* ex: 42</label>
                                    <input type="number" name="bu" required>
                                </div>
                                <div class="form-input">
                                    <label>Cerum Creatinine (mgs/dl)* ex: 1.7</label>
                                    <input type="number" name="sc" step="any" required>
                                </div>
                                <div class="form-input">
                                    <label>Sodium (mEq/L)* ex: 136</label>
                                    <input type="number" name="sod" required>
                                </div>
                                <div class="form-input">
                                    <label>Potassium (mEq/L)* ex: 4.7</label>
                                    <input type="number" name="pot" step="any" required>
                                </div>
                                <div class="form-input">
                                    <label>Hemoglobin (gms)* ex: 12.6</label>
                                    <input type="number" name="hemo" step="any" required>
                                </div>
                                <div class="form-input">
                                    <label>Packed Cell Volume* ex: 39</label>
                                    <input type="number" name="pcv" required>
                                </div>
                                <div class="form-input">
                                    <label>Hypertension* ex:(1 for yes / 0 for no)</label>
                                    <input type="number" name="htn" required>
                                </div>
                                <div class="form-input">
                                    <label>Appetite* ex: (0 for good / 1 for poor)</label>
                                    <input type="number" name="appet" required>
                                </div>
                                <div class="form-input">
                                    <label>Pedal edema* ex: (1 for yes / 0 for no)</label>
                                    <input type="number" name="pe" required>
                                </div>
                                <div class="form-input">
                                    <label>Anemia* ex: (1 for yes / 0 for no)</label>
                                    <input type="number" name="ane" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-contact">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
